<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediStock AI - Secure Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0f9e60;
            --primary-dark: #0b7a4a;
            --primary-light: rgba(15, 158, 96, 0.08);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            padding: 20px;
        }

        .login-screen {
            width: 100%;
            max-width: 920px;
            height: 600px;
            background: #ffffff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
            display: flex;
            position: relative;
        }

        /* ── LEFT ASIDE (GREEN) ────────────────────────────────────────────── */
        .login-aside {
            flex: 1.1;
            background: var(--primary);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Align all items to the left */
            justify-content: center;
            text-align: left;
            color: #fff;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* The Curve Effect - Fixed Geometry */
        .login-aside::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -240px;
            width: 480px;
            height: 800px;
            background: #ffffff;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        /* Decorative Orbs inside Green Panel */
        .aside-orb {
            position: absolute;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            z-index: -1;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: 0px;
        }

        .aside-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            margin-right: auto;
            /* Align left */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .aside-logo img {
            width: 50px;
            height: 50px;
        }

        .aside-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            text-align: left;
            /* Align left */
            width: 100%;
        }

        .aside-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.1;
            text-align: left;
            /* Align left */
            width: 100%;
        }

        .aside-desc {
            font-size: 0.9rem;
            opacity: 0.85;
            max-width: 240px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .aside-btn {
            background: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            padding: 14px 50px;
            border-radius: 35px;
            color: white;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .aside-btn:hover {
            background: white;
            color: var(--primary);
            border-color: white;
            transform: scale(1.05);
        }

        .aside-footer {
            position: absolute;
            bottom: 45px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            font-weight: 600;
        }

        /* ── RIGHT FORM AREA (WHITE) ────────────────────────────────────────── */
        .login-main {
            flex: 1;
            padding: 60px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            letter-spacing: -1px;
            text-align: center;
        }

        .main-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 50px;
            opacity: 0.8;
            text-align: center;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .input-wrap {
            position: relative;
        }

        input,
        select {
            width: 100%;
            background: #d1ebd8;
            /* Mint background matching image */
            border: none;
            height: 56px;
            border-radius: 28px;
            padding: 0 30px;
            font-size: 0.95rem;
            color: #2f4f3f;
            transition: all 0.3s ease;
            appearance: none;
        }

        input::placeholder {
            color: rgba(47, 79, 63, 0.6);
        }

        input:focus,
        select:focus {
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .forgot-link {
            display: block;
            text-align: right;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 40px;
            padding-right: 15px;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--primary);
        }

        .login-btn {
            display: block;
            width: 180px;
            margin: 0 auto;
            height: 54px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 27px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 12px 24px rgba(15, 158, 96, 0.25);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(15, 158, 96, 0.3);
            background: var(--primary-dark);
        }

        .signup-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .signup-footer a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        /* ── MESSAGES & LOADER ──────────────────────────────────────────────── */
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 999px;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .message.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .dna-loader {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: var(--primary);
        }

        .dna-helix {
            width: 60px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
        }

        .dna-strand {
            position: absolute;
            width: 4px;
            height: 40px;
            background: var(--primary);
            border-radius: 2px;
            animation: helixMove 2s ease-in-out infinite;
        }

        .strand-left {
            left: 15px;
        }

        .strand-right {
            right: 15px;
            animation-direction: reverse;
            animation-delay: -1s;
        }

        @keyframes helixMove {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(30px) rotate(180deg);
            }
        }

        /* ── LOADING SCREEN ─────────────────────────────────────────────────── */
        #ms-loader {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #ms-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @media (max-width: 900px) {
            .login-screen {
                flex-direction: column;
                height: auto;
                border-radius: 24px;
            }

            .login-aside {
                padding: 40px;
            }

            .login-aside::after {
                display: none;
            }

            .login-main {
                padding: 40px 30px;
            }

            .main-title {
                font-size: 2.5rem;
                text-align: center;
            }

            .main-subtitle {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- ── LOADING SCREEN ─────────────────────────────────────────────────── -->
    <div id="ms-loader">
        <img class="loader-logo" src="assets/medistock-logo.svg" alt="MediStock Logo">
        <div style="font-family: 'Poppins'; font-weight: 700; color: var(--primary);">MEDISTOCK AI</div>
    </div>

    <!-- ── MAIN LOGIN CONTAINER ────────────────────────────────────────────── -->
    <div class="login-screen">
        <div id="message" class="message"></div>

        <!-- Left Pane -->
        <aside class="login-aside">
            <div class="aside-orb orb-1"></div>
            <div class="aside-orb orb-2"></div>

            <div class="aside-logo">
                <img src="assets/medistock-logo.svg" alt="MediStock AI">
            </div>
        </aside>

        <!-- Right Pane -->
        <main class="login-main">
            <h2 class="main-title">MediStock AI</h2>
            <p class="main-subtitle">Login in to your account to continue</p>

            <form id="loginForm">
                <div class="form-group">
                    <div class="input-wrap">
                        <input type="text" id="empId" placeholder="Employee ID (EMP-XXXX)" required maxlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrap">
                        <input type="password" id="password" placeholder="Password" required minlength="6">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-wrap">
                        <select id="region" required>
                            <option value="" disabled selected>Select Region</option>
                            <option value="Central">Central</option>
                            <option value="East">East</option>
                            <option value="West">West</option>
                            <option value="South">South</option>
                            <option value="North">North</option>
                        </select>
                    </div>
                </div>

                <a href="#" class="forgot-link">Forgot your password?</a>

                <button type="submit" id="loginBtn" class="login-btn">LOG IN</button>
            </form>

            <div id="dnaLoader" class="dna-loader">
                <div class="dna-helix">
                    <div class="dna-strand strand-left"></div>
                    <div class="dna-strand strand-right"></div>
                </div>
                <p style="font-size: 0.8rem; letter-spacing: 0.05em;">SECURE AUTHENTICATION...</p>
            </div>

            <div class="signup-footer">
                Don't have an account? <a href="#">sign up</a>
            </div>
        </main>
    </div>

    <script>
        // Dismiss Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('ms-loader').classList.add('fade-out');
                setTimeout(() => document.getElementById('ms-loader').remove(), 500);
            }, 1000);
        });

        // Form Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const empId = document.getElementById('empId').value.trim();
            const password = document.getElementById('password').value;
            const region = document.getElementById('region').value;
            const btn = document.getElementById('loginBtn');
            const loader = document.getElementById('dnaLoader');
            const message = document.getElementById('message');

            if (!empId || !password || !region || !/^EMP-\d{4}$/.test(empId)) {
                showMessage('Invalid format: EMP-XXXX required', 'error');
                return;
            }

            loader.style.display = 'block';
            btn.style.display = 'none';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ empId, password, region })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('medistock-auth', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                loader.style.display = 'none';
                btn.style.display = 'block';
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => message.style.display = 'none', 5000);
        }
    </script>
</body>

</html>

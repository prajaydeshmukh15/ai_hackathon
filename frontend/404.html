<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 â€” Page Not Found | MediStock AI</title>
    <meta name="description" content="The page you were looking for doesn't exist." />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            gap: 1.25rem;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(5rem, 15vw, 9rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--color-primary, #16a34a), #22c55e);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary, #111);
        }

        .error-desc {
            color: var(--text-muted, #6b7280);
            max-width: 380px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary {
            padding: 0.6rem 1.4rem;
            background: var(--color-primary, #16a34a);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-ghost {
            padding: 0.6rem 1.4rem;
            background: transparent;
            color: var(--text-secondary, #374151);
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-ghost:hover {
            background: var(--bg-secondary, #f9fafb);
        }
    </style>
</head>

<body>
    <main class="error-page">
        <div class="error-code">404</div>
        <div class="error-title">Page Not Found</div>
        <p class="error-desc">
            The page you were looking for doesn't exist or may have been moved.
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn-primary">Go to Dashboard</a>
            <a href="javascript:history.back()" class="btn-ghost">Go Back</a>
        </div>
    </main>
</body>

</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="MediStock AI">
  <defs>
    <linearGradient id="grad-a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0f9e60"/>
      <stop offset="100%" stop-color="#11b96e"/>
    </linearGradient>
    <linearGradient id="grad-b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0d8a54"/>
      <stop offset="100%" stop-color="#0f9e60"/>
    </linearGradient>
    <clipPath id="pill-clip">
      <rect x="4" y="4" width="56" height="56" rx="16" ry="16"/>
    </clipPath>
  </defs>

  <!-- Background pill -->
  <rect x="4" y="4" width="56" height="56" rx="16" ry="16" fill="url(#grad-a)"/>

  <!-- Inventory bar chart bars — 3 bars of increasing height, centred -->
  <!-- Bar 1 (left, shortest) -->
  <rect x="12" y="30" width="9" height="22" rx="3" fill="rgba(255,255,255,0.55)"/>
  <!-- Bar 2 (centre, tallest) -->
  <rect x="27" y="18" width="9" height="34" rx="3" fill="#ffffff"/>
  <!-- Bar 3 (right, mid) -->
  <rect x="42" y="24" width="9" height="28" rx="3" fill="rgba(255,255,255,0.75)"/>

  <!-- Subtle AI spark — small cross/plus at top-right of tallest bar -->
  <circle cx="49" cy="14" r="5" fill="#ffffff" opacity="0.95"/>
  <line x1="49" y1="11" x2="49" y2="17" stroke="url(#grad-b)" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="46" y1="14" x2="52" y2="14" stroke="url(#grad-b)" stroke-width="1.8" stroke-linecap="round"/>
</svg>
